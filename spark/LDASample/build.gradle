// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenLocal()
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.apache.spark:spark-core_2.10:1.6.0'
    compile 'org.apache.spark:spark-mllib_2.10:1.6.0'
    // compile 'com.hankcs:hanlp:portable-1.2.9'
    compile 'com.hankcs:hanlp:1.2.9'

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.14'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task runSpark(type: JavaExec, dependsOn: 'classes') {
    main = "com.github.sharplog.samples.spark.ldasample.LDAExample"
    classpath = sourceSets.main.runtimeClasspath
}

task runW2V(type: JavaExec, dependsOn: 'classes') {
    main = "com.github.sharplog.samples.spark.ldasample.Word2VecExample"
    classpath = sourceSets.main.runtimeClasspath
}

task runCV(type: JavaExec, dependsOn: 'classes') {
    main = "com.github.sharplog.samples.spark.ldasample.CountVectorizerExample"
    classpath = sourceSets.main.runtimeClasspath
}

task runFC(type: JavaExec, dependsOn: 'classes') {
    main = "com.github.sharplog.samples.spark.ldasample.HanLPExample"
    classpath = sourceSets.main.runtimeClasspath
}

task runWB(type: JavaExec, dependsOn: 'classes') {
    main = "com.github.sharplog.samples.spark.ldasample.WeiboAnalyzer"
    classpath = sourceSets.main.runtimeClasspath
}
